<div class="star-rating">
    <label for="rating">Rate According To Importance</label>
    <button type="button" mat-icon-button color="accent" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)">
      <mat-icon>{{rating >= (i + 1) ? 'star' : 'star_border'}}</mat-icon>
    </button>
</div>
