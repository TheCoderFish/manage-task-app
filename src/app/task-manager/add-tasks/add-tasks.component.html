<form [formGroup]="tasksForm" [class.edit]="editMode">
    <mat-form-field>
        <input matInput placeholder="Enter Task Title" formControlName="title">
    </mat-form-field>

    <mat-form-field class="date-picker">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="completeBy">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Rating" formControlName="rating" type="number">
    </mat-form-field>
    <!-- <p matLine>Ratings [ ( 1 : 'Not Important' ), ( 2 :'Slightly Important'),( 3:'Important'), (4: 'Very Important' ),(5: 'Extremely Important)']</p> -->

    <div fxLayout="row" fxLayoutAlign="start">
        <button mat-raised-button color="primary" (click)="saveChange()" type="button">
            <span *ngIf="!editMode; else elseTemplate">
                Add Task
            </span>
            <ng-template #elseTemplate>
                <span>Update Task</span>
            </ng-template>
        </button>
        <button mat-raised-button color="warn" (click)="tasksForm.reset()" type="button">Reset</button>
    </div>
</form>
